<confdir:pcm/front.conf>

AppleT2.pcm.default {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type asym
	playback.pcm {
		type plug
		ttable {
			0.0= 1
			1.3= 1
			2.1= 1
			3.4= 1
			4.2= 1
			5.5= 1
		}
		slave {
			pcm {
				type hw
				card $CARD
				device 0
			}
			channels 6
		}
	}
	capture.pcm {
		type plug
		slave.pcm {
			type hw
			card $CARD
			device 1
		}
	}
	hint.device_output 0
	hint.device_input 1
}

